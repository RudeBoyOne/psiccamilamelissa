name: ğŸš€ Deploy Site Psiccamilamelissa

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“‚ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ”§ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.16.0"

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ› ï¸ Build project
        run: npm run build

      - name: ğŸ” Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: ğŸ“¤ Deploy to Server
        env:
          USERNAME: ${{ secrets.SERVER_USER }}
          SERVER: ${{ secrets.SERVER_NAME }}
          PORT: ${{ secrets.SSH_PORT }}
          REMOTE_DIR: ${{ secrets.DEPLOY_PATH }}
          FILES: ${{ secrets.IGNORE_FILES }}
        run: |
          rsync -avz --delete \
          $(for exclude in $FILES; do echo --exclude "$exclude"; done) \
          -e "ssh -o StrictHostKeyChecking=no -p $PORT" \
          ./build/ $USERNAME@$SERVER:$REMOTE_DIR

      - name: ğŸ Job status
        run: |
          echo "ğŸ Deployment status: ${{ job.status }}"
